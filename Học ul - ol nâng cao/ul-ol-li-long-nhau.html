<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />

    <title>Ôn tập ul - ol - li lồng nhau</title>
  </head>
  <body>
    <h1>Học ul - ol - li lồng nhau</h1>
    <ul>
      <li>Menu item 1</li>
      <li>
        Menu item 2
        <ol type="I">
          <li>Menu item 2.1</li>
          <li>
            Menu item 2.2
            <ol>
              <li>Menu item 2.2.1</li>
              <li>Menu item 2.2.2</li>
              <li>Menu item 2.2.3</li>
            </ol>
          </li>
          <li>Menu item 2.3</li>
          <li>Menu item 2.4</li>
        </ol>
      </li>
      <li>Menu item 3</li>
      <li>Menu item 4</li>
    </ul>
  </body>
</html>
