<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Học thẻ table</title>
  </head>
  <body>
    <p>
      <b
        >colspan: chỉ định phần tử chiếm bao nhiêu cột <br />
        rowspan: chỉ định phần tử chiếm bao nhiêu hàng <br
      /></b>
    </p>
    <h1>Thẻ colspan - rowspan</h1>
    <table>
      <tr>
        <th>Tên sản phẩm</th>
        <th colspan="2">Mô tả</th>
      </tr>
      <tr>
        <td rowspan="2">Áo phông</td>
        <td>Chất liệu</td>
        <td>Bạt</td>
      </tr>
      <tr>
        <td>Kích thước</td>
        <td>S,M,L,XL</td>
      </tr>
      <tr>
        <td>Quần jean</td>
        <td colspan="2">Quần jean cao cấp, dễ dàng phối đồ</td>
      </tr>
    </table>
  </body>
</html>
