<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài tập Table</title>
  </head>
  <body>
    <h1>Thực hành bài tập cột, hàng</h1>
    <table>
      <!-- thead>tr>th*3 -->
      <thead>
        <tr>
          <th>Tên sản phẩm</th>
          <th>Giá sản phẩm</th>
          <th>Số lượng còn lại</th>
        </tr>
      </thead>
      <!-- tbody>tr*3>td*3 -->
      <tbody>
        <tr>
          <td>Áo thun nam</td>
          <td>150.000vnđ</td>
          <td>50</td>
        </tr>
        <tr>
          <td>Quần jean nam</td>
          <td>200.000vnđ</td>
          <td>20</td>
        </tr>
        <tr>
          <td>Giày thể thao</td>
          <td>700.000vnđ</td>
          <td>30</td>
        </tr>
      </tbody>
      <!-- tfoot>tr>td*2 -->
      <tfoot>
        <tr>
          <td>Remark</td>
          <td colspan="2">chỉ thống kê sản phẩm trong kho</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
